<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="davidsantos.css">
        <title>css art mine</title>
    </head>
    <body>
        <div class="chao">
            <div class="terra-chao"></div>
            <div class="gramado-chao"></div>
        </div>
        <div class="nuvems">
            <div class="nuvem-1">
                <div class="fumaca-1-nuvem-1"></div>
                <div class="fumaca-2-nuvem-1"></div>
            </div>
            <div class="nuvem-2">
                <div class="fumaca-1-nuvem-2"></div>
                <div class="fumaca-2-nuvem-2"></div>
            </div>
            <div class="nuvem-3">
                <div class="fumaca-1-nuvem-3"></div>
                <div class="fumaca-2-nuvem-3"></div>
            </div>
        </div>
        <div class="porco">
            <div class="corpo-porco"></div> 
            <div class="pata-porco" id="pata-1"></div>
            <div class="pata-porco" id="pata-2"></div>
            <div class="pata-porco" id="pata-3"></div>
            <div class="pata-porco" id="pata-4"></div>
            <div class="cabeca-porco">
                <div class="nariz-porco"></div>
                <div class="orelha-porco"></div>
                <div class="olho-porco" id="esclera-olho-porco-1"></div>
                <div class="olho-porco" id="iris-olho-porco-1"></div>
                <div class="olho-porco" id="esclera-olho-porco-2"></div>
                <div class="olho-porco" id="iris-olho-porco-2"></div>
                <div class="palpebra-porco"></div>
                <div class="bola-do-nariz-porco" id="bola-do-nariz-porco-1"></div>
                <div class="bola-do-nariz-porco" id="bola-do-nariz-porco-2"></div>
            </div>
        </div>
        <div class="steve">
            <div class="div-espada-braco">
                <div class="espada">
                    <div class="ponta-lamina-espada"></div>
                    <div class="cabo-espada"></div>
                    <div class="lamina-espada"></div>
                    <div class="guarda-espada"></div>
                </div>
                <div class="braco-steve">
                    <div class="braco-esquerdo-steve"></div>
                    <div class="manga-1-camisa-steve"></div>
                    <div class="manga-3-camisa-steve"></div>
                </div>
            </div>
            <div class="calca-steve"></div>
            <div class="braco-direito-steve"></div>
            <div class="manga-2-camisa-steve"></div>
            <div class="camisa-steve"></div>
            <div class="cabeca-steve"></div>
            <div class="cabelo-steve"></div>
            <div class="costeleta-1-steve"></div>
            <div class="costeleta-2-steve"></div>
            <div class="barba-steve-part-1"></div>
            <div class="barba-steve-part-2"></div>
            <div class="barba-steve-part-3"></div>
            <div class="barba-steve-part-4"></div>
            <div class="esclera-olho-steve-1"></div>
            <div class="iris-olho-steve-1"></div>
            <div class="esclera-olho-steve-2"></div>
            <div class="iris-olho-steve-2"></div>
        </div>
        <div class="zumbi">
            <div class="calca-zumbi"></div>
            <div class="camisa-zumbi"></div>
            <div class="cabeca-zumbi">
                <div class="olho-1-zumbi"></div>
                <div class="olho-2-zumbi"></div>
                <div class="nariz-zumbi"></div>
            </div>
            <div class="braco-1-zumbi">
                <div class="manga-1-camisa-zumbi"></div>
                <div class="braco-direito-zumbi"></div>
            </div>
            <div class="braco-2-zumbi">
                <div class="braco-esquerdo-zumbi"></div>
                <div class="manga-2-camisa-zumbi"></div>
            </div>
        </div>
    </body>
</html>
